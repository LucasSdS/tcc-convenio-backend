# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tcc-convenio-backend

on:
  push:
    branches:
      - cicd-code-update
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_196e26e889634a60aca75c43cc615ad5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d7b01152e9084c30b272f36df0bc31a1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_196e26e889634a60aca75c43cc615ad5 }}/lucassds/tcc-convenio-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tcc-convenio-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7e512556503e4b4bab21301b5f0c4e01 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_196e26e889634a60aca75c43cc615ad5 }}/lucassds/tcc-convenio-backend:${{ github.sha }}'